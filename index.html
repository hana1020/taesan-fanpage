<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYNEXTDOOR's TAESAN Fan Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            < img src="taesan.png" alt="TAESAN Image" class="preloader-image">
            <h1>TAESAN🖤</h1>
        </div>
    </div>

    <header>
        <h1>BOYNEXTDOOR's TAESAN</h1>
        <nav>
            <ul>
                <li>个人简介</li>
                <li>营业照片库</li>
                <li>活动日历</li>
                <li>直拍</li>
                <li>评论</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>个人简介</h2>
            <p>关于TAESAN的详细信息...</p >
        </section>

        <section id="photos">
            <h2>营业照片库</h2>
            <div class="photo-gallery">
                <!-- 照片缩略图 -->
            </div>
        </section>

        <section id="calendar">
            <h2>活动日历</h2>
            <p>近期活动...</p >
        </section>

        <section id="videos">
            <h2>直拍</h2>
            <div class="video-gallery">
                <!-- 视频缩略图 -->
            </div>
        </section>

        <section id="comments">
            <h2>评论</h2>
            <div class="comment-section">
                <!-- 评论系统 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TAESAN Fan Page</p >
        <div class="social-media">
            <!-- 社交媒体分享图标 -->
        </div>
        <div class="register">
            用户注册
        </div>
    </footer>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>用户注册</h2>
            <form>
                <!-- 注册表单 -->
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
